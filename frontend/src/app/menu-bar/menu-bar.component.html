<div class="menu">
  <ul>
    <a routerLink="/" routerLinkActive="active">
      <li>Home</li>
    </a>
    <a routerLink="/products" routerLinkActive="active">
      <li>Products</li>
    </a>
    <a routerLink="/contact" routerLinkActive="active">
      <li>Contact</li>
    </a>
  </ul>
  <app-search-bar></app-search-bar>
  <ul>
    <li (mouseenter)="toggleMiniCart()" (mouseleave)="toggleMiniCart()"  *ngIf="user">
      <img src="../../../assets/cart.png">
      <div class="tooltip-triangle"></div>
      <div class="tooltip-box">
        <span>{{productsTotal}} $</span>
      </div>
      <div *ngIf="visible">
        <app-minicart class="modal" [cart]="cart"></app-minicart>
      </div>
    </li>
    <a routerLink="/login" routerLinkActive="active" *ngIf="!user">
      <li>Login</li>
    </a>
    <a *ngIf="user">
      <li (mouseenter)="toggleLogout()" (mouseleave)="toggleLogout()">
        <img src="../assets/user.png"> <p class="user">{{user.username}}</p>
        <div class="logout" *ngIf="logoutDiv">
          <button (click)="logout()">Logout</button>
        </div>
      </li>
    </a>
  </ul>
</div>
